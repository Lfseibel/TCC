<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page from booking sistem" />
    <link rel="icon" href="/img/logo.png" />
    <link rel="apple-touch-icon" href="/img/logo.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="login-header">
      <h1 class="h1-login">AGENDAMENTO DE SALAS</h1>
    </header>
    <article>
      <section class="form-region">
        <h2 class="h2-form margin-bot4">Login</h2>
        <form class="form margin-bot8">
          <!--action="/" method="post" -->
          <label for="email" class="label-form">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Email institucional"
            class="input-form"
          />
          <label for="password" class="label-form">Senha:</label>
          <input
            type="password"
            id="password"
            placeholder="Senha"
            class="input-form"
          />
          <button type="submit" class="button-form">Entrar</button>
        </form>
      </section>
    </article>
  </body>
</html>
